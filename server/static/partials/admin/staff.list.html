<h2>Staff Members</h2>
<div>
  <div class="center-block" ng-if="!members.$resolved">
    <h3>Loading Course Staff</h3>
  </div>
  <div class="center-block" ng-if="members.$resolved && members.length == 0">
    <h3>No members found...</h3>
  </div>
  <table ng-if="members.length > 0" class="table table-striped table-bordered table-responsive">
    <tr>
      <th>Email</th>
      <th>Role</th>
    </tr>
    <tr ng-repeat="member in members">
      <td>
        <a ui-sref='member.detail({memberId:member.id})'>
          {{member.email}}
        </a>
      </td>
      <td>{{member.role}}</td>
    </tr>
  </table>
</div>
