<div>
  <section class="content-header" ng-hide="dashboard">
      <ol class="breadcrumb" >
        <li><a ui-sref="admin"><i class="fa fa-dashboard"></i> OK Dashboard </a></li>
        <li><a ui-sref="course.list"><i class="fa fa-list"></i> All Courses</a></li>
        <li><a ui-sref="course.detail.stats({courseId:course.id})"><i class="fa fa-institution"></i> {{course.display_name}}</a></li>
          <li><a ui-sref="course.assignment.list({courseId:course.id})"><i class="fa fa-list"></i> All Assignments</a></li>
        <li><i class="fa fa-list"></i> {{ assignment.display_name }} Queues</li>
        
      </ol>
  </section>

  <div class="box" >
  <div class="box-header">
    <h3 class="box-title" ng-if="queues.length == 0" >No Composition Queues</h3>
    <h3 class="box-title" ng-if="queues.length > 0">Composition Queues</h3>
    <div class="box-tools" style="float:right;">
      <!--<a ng-click="#"><button class="btn btn-primary btn-sm"><i class="fa fa-plus"> Add Queue</i></button></a>-->
      <a ui-sref="course.assignment.queue.generate({courseId:course.id, assignmentId:assignment.id})"><button class="btn btn-primary btn-sm"><i class="fa fa-flash"> Generate Queues</i></button></a>
    </div>

  </div><!-- /.box-header -->

  <div class="box-body no-padding table-responsive">
    <table ts-wrapper ng-if="queues.length > 0" class="table table-responsive table-striped table-bordered">
      <tbody>
        <tr>
          <th ts-criteria="display_name">Name</th>
          <th ts-criteria="active" ts-default>Active</th>
          <th ts-criteria="points | parseFloat">Points</th>
          <th ts-criteria="due_date" ts-default>Due Date</th>
          <th ts-criteria="lock_date">Lock Date</th>
          <!-- Future Progress Bar -->
          <th style="width: 15%">Endpoint</th>
          <th>Scores</th>
          <th>Edit</th>
          <th>Delete</th>
          <th>Autograde</th>
          <th>Comp Qs</th>
        </tr>

        <tr ng-repeat="queue for queues" ts-repeat>
          <td>{{ queue.owner.email }}</td>
          <td></td>
          </tr>
        </tbody>
      </table>
    </div><!-- /.box-body -->
  </div><!-- /.box -->
</div>
