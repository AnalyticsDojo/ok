<form class="css-form" role="form">
  {{test}}
  <div class="form-group">
    <label for="version-name">Name: </label>
    <input type="text" ng-model="version.name">
    </input>
  </div>
  <div class="form-group">
    <label for="version-version">Version: </label>
    <input id="version-version" type="text" ng-model="version.version" required/> <br/>
  </div>
  <div class="form-group">
    <label for="version-current">Set as current version? </label>
    <input id="version-current" type="checkbox" ng-model="version.current"/> <br/>
  </div>

    <button type="submit" class="btn btn-default" ng-click="save()"> Save </button>
</form>
