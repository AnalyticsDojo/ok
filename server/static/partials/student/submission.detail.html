            <a ui-sref="student" class="block-link block-back">
              <span class="arrow left dark"></span>
              <p>Back</p>
            </a>
            <a href="http://cs61a.org" class="block-link">
              <span class="icon-link">8</span>
              <p class="link-label">Course Website</p>
            </a>
          </div>

</aside>

<section>

    <div class="assign code small inactive" ng-if="!submission.$resolved">
      <div class="assign-main">
        <h2 class="assign-title">Loading
        </h2>
              <div class="assign-deck">
              ...
              </div>
            </div>
            <p id="1" class="active" >
                      <a>
                        Loading Code
                      </a>
            <p>

    </div>
    <div class="assign code small inactive" ng-if="submission.$resolved">
      <div class="assign-main">
        <h2 class="assign-title">{{submission.assignment.display_name}}
          <span class="flag">
            <span class="cloth"></span>
            <span class="stem"></span>
          </span>
        </h2>
              <div class="assign-deck">
                <p><img src="/static/student/images/icon-clock.png">{{submission.created | amCalendar}}. Due {{submission.assignment.due_date | amCalendar}} </p>
                <!--  <p><span class="icon-question">?</span>Scores: 23/25 . 2/3</p> -->
              <p>By: {{submission.submitter.email[0]}}</p>
              </div>
      </div>
      <!-- TODO: CSS -->
          <pre ng-repeat="(file_name, contents) in submission.messages.file_contents" >
            {{file_name}}
            <code class="active">
              {{contents}}
            </code>
          </pre>

      </div>


    </div>



    </div>




</section>
