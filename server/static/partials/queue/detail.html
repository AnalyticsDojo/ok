<div>
  <h2>Work Queue</h2>
  <div ng-controller='QueueController' class="box">

  <div class="box-body no-padding table-responsive">
    <table ng-if="queue.submissions.length > 0" class="table table-responsive table-striped table-bordered">
    <tbody>
    <tr>
      <th style="width: 10px">Assignment</th>
      <th>Submitter</th>
      <th>Time</th>
      <th style="width: 15%">Label</th>
    </tr>

    <tr ng-repeat="submission in queue.submissions">
      <td>
        <a ui-sref='assignment.detail({assignmentId:submission.assignment.id})'>{{submission.assignment.display_name}}
      </td>
      <td>{{submission.submitter.id}}</td>
      <td>
        {{submission.created | amCalendar}}
      </td>
      <!-- Future Progress Bar -->                 
      <td><span class="badge bg-info">{{submission.assignment.display_name}}</span></td>
    </tr>
        </tbody>
      </table>
    </div><!-- /.box-body -->
  </div><!-- /.box -->
  </div>
</div>
