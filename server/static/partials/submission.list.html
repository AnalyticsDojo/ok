<h2>Submissions</h2>
<div>
  <div class="center-block" ng-if="data.results.$resolved && data.results.length == 0">
    No Submissions
  </div>
  <table ng-if="data.results.length > 0" class="table table-striped table-bordered table-responsive">
    <tr>
      <th>Submitter</th>
      <th>Assignment</th>
      <th>Submission Time</th>
      <th>Download Link</th>
      <th>View Submission</th>
    </tr>
    <tr ng-repeat="submission in data.results">
      <td>{{submission.submitter.id}}</td>
      <td>
        <a ui-sref='assignment.detail({assignmentId:submission.assignment.id})'>{{submission.assignment.name}}
      </td>
      <td>
        {{submission.created | prettyDate}}
      </td>
      <td>
        <a href='/api/v1/submission/{{submission.id}}/download'>link</a>
      </td>
      <td>
        <a ui-sref='submission.detail({submissionId:submission.id})'>
          View
        </a>
      </td>
    </tr>
  </table>
  <ul class="pager">
    <li><a ng-class="cls" ng-click="previousPage()">Previous</a></li>
    <li><span class="active">{{page}}</span></li>
    <li><a ng-class="{disabled: data.more}" ng-click="nextPage()">Next</a></li>
  </ul>
</div>
