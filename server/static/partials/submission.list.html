<h2>Submissions</h2>
<div class="table-responsive">
  <div class="center-block" ng-if="data.results.$resolved && data.results.length == 0">
    No Submissions
  </div>
  <table ng-if="data.results.length > 0" class="table table-striped table-bordered table-responsive">
    <tr>
      <th>Submitter</th>
      <th>Assignment</th>
      <th>Submission Time</th>
      <th>Download</th>
      <th>View Code</th>
      <th>View Diff</th>
    </tr>
    <tr ng-repeat="submission in data.results">
      <td>{{submission.submitter.id}}</td>
      <td>
        <a ui-sref='assignment.detail({assignmentId:submission.assignment.id})'>{{submission.assignment.display_name}}
      </td>
      <td>
        {{submission.created | amCalendar}}
      </td>
      <td>
        <a href='/api/v1/submission/{{submission.id}}/download'>Download</a>
      </td>
      <td>
        <a ui-sref='submission.detail({submissionId:submission.id})'>
          View
        </a>
      </td>
      <td>
        <a ui-sref='submission.diff({submissionId:submission.id})'>
          View
        </a>
      </td>
    </tr>
  </table>

  <div class='text-center'>
    <pager items-per-page="itemsPerPage" total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pager>
  </div>
</div>
